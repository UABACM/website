<!DOCTYPE html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C0QJCD61Q8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-C0QJCD61Q8');

    <!-- from https://codepen.io/ZonFire99/pen/EaYmGV -->
    <title>ACM @ UAB</title>
    <meta name="description" content="The Association for Computing Machinery at UAB (University of Alabama at Birmingham)"/>
    <meta name="author" content="ACM at UAB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000"/>
    <meta name="og:image" content="https://acmatuab.org/images/logo.png"/>
    <meta name="theme-color" content="#000"/>
    <link rel="stylesheet" href="static/links.css" />
    <!-- <link rel="stylesheet" href="static/404.css"/> -->
    <link rel="icon" href="images/favicon_io/favicon.ico"/>

    <!-- for links page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
          VANTA.BIRDS({
              el: "#vanta",
              mouseControls: true,
              touchControls: true,
              gyroControls: true,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              backgroundColor: 0x163A5C,
              birdSize: 0.50,
              wingSpan: 19.00,
              speedLimit: 3.00,
              separation: 44.00,
              alignment: 63.00,
              cohesion: 19.00,
              color1: 0xFFFFFF,
              color2: 0x000000
          })
  
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 1000)
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <!-- TODO change this -->
        <img src="images/favicon_io/android-chrome-192x192.png" />
        <h1>ACM @ UAB</h1>
      </header>
      <ul>
        <li>
          <a href="https://acmatuab.org/workshops">
            <img src="images/links/homepage.svg" alt="Website Logo" width="20" />
            Workshops
          </a>
        </li>
        <li>
          <a href="https://acmatuab.org/quizlets">
            <img src="images/links/quizlet.svg" alt="Quizlet Logo" width="20" />
            UAB CS Quizlets
          </a>
        </li>
        <li>
            <a href="https://acmatuab.org/github">
              <img src="images/links/github.svg" alt="GitHub Logo" width="20" />
              GitHub
            </a>
        </li>
        <li>
          <a href="https://acmatuab.org/discord">
            <img src="images/links/discord.svg" alt="Discord Logo" width="20" />
            Discord
          </a>
        </li>
        <li>
          <a href="https://acmatuab.org/instagram">
            <img src="images/links/instagram.svg" alt="Instagram Logo" width="20" />
            Instagram
          </a>
        </li>
      </ul>
      <div class="bottom">
        <p>New Website Coming Soon!</p>
        <p>Inspired by <a href="https://www.craftz.dog/">Craftzdog</a></p>
      </div>
    </main>
    <script src="static/firebase.js"></script>
  </body>
</html>
